<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Usuario</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="tailwind.config.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <!-- Contenedor principal del formulario -->
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <div class="text-center mb-8">
      <img src="logo.png" alt="Logo" class="w-24 h-auto mx-auto mb-4">
      <h1 class="text-2xl font-bold text-gray-800">Iniciar Sesión</h1>
      <p class="text-gray-600">Ingresa tus credenciales para continuar</p>
    </div>

    <form id="loginForm" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
        <input type="email" id="email" name="email" required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" id="password" name="password" required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500">
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input type="checkbox" id="remember" name="remember"
            class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
          <label for="remember" class="ml-2 block text-sm text-gray-700">Recordarme</label>
        </div>
        <a href="#" class="text-sm text-primary-600 hover:text-primary-500">¿Olvidaste tu contraseña?</a>
      </div>

      <div>
        <button type="submit"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
          Iniciar Sesión
        </button>
      </div>
    </form>

    <div class="mt-6 text-center">
      <a href="select_role.html" class="text-sm text-primary-600 hover:text-primary-500">
        ← Volver a la selección de rol
      </a>
    </div>
  </div>
</body>
</html>
