<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperación de Contraseña</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e',
            }
          }
        }
      }
    }
  </script>
  <!-- Incluir el archivo de funciones -->
  <script src="js/password_recovery.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <div class="text-center mb-8">
      <img src="logo.png" alt="Logo" class="w-24 h-auto mx-auto mb-4">
      <h1 class="text-2xl font-bold text-gray-800">Recuperación de Contraseña</h1>
      <p class="text-gray-600">Ingresa tu correo electrónico para recibir el código de recuperación</p>
    </div>

    <!-- Paso 1: Ingreso de correo electrónico -->
    <form id="recoveryForm" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
        <div class="mt-1 flex rounded-md shadow-sm">
          <input type="email" id="email" name="email" required
            placeholder="ejemplo@correo.com"
            class="flex-1 block w-full px-3 py-2 border border-gray-300 rounded-l-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500">
          <button type="submit" id="sendCodeButton"
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-r-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
            <span class="flex items-center">
              <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
              </svg>
              Enviar Código
            </span>
          </button>
        </div>
        <p class="mt-2 text-sm text-gray-500">Te enviaremos un código de verificación a tu correo</p>
      </div>
    </form>

    <!-- Paso 2: Verificación de código (inicialmente oculto) -->
    <form id="verificationForm" class="space-y-6 hidden">
      <div>
        <label for="verificationCode" class="block text-sm font-medium text-gray-700">Código de Verificación</label>
        <div class="mt-1 flex rounded-md shadow-sm">
          <input type="text" id="verificationCode" name="verificationCode" required
            placeholder="Ingresa el código de 6 dígitos"
            maxlength="6"
            pattern="[0-9]{6}"
            class="flex-1 block w-full px-3 py-2 border border-gray-300 rounded-l-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500">
          <button type="button" id="verifyCodeButton"
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-r-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
            <span class="flex items-center">
              <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
              </svg>
              Verificar
            </span>
          </button>
        </div>
        <p class="mt-2 text-sm text-gray-500">Ingresa el código de 6 dígitos enviado a tu correo</p>
      </div>

      <div>
        <label for="newPassword" class="block text-sm font-medium text-gray-700">Nueva Contraseña</label>
        <input type="password" id="newPassword" name="newPassword" required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500">
        <p class="mt-2 text-sm text-gray-500">Mínimo 8 caracteres, una mayúscula, una minúscula y un número</p>
      </div>

      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmar Contraseña</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500">
      </div>

      <div>
        <button type="submit" id="updatePasswordButton"
          class="w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
          </svg>
          Cambiar Contraseña
        </button>
      </div>
    </form>

    <div class="mt-6 text-center">
      <a href="admin_login_screen.html" class="text-sm text-blue-600 hover:text-blue-500 flex items-center justify-center">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
        Volver al inicio de sesión
      </a>
    </div>
  </div>

  <script>
    // Variables para almacenar el email y el código de verificación
    let userEmail = '';
    let verificationCode = '';

    // Manejar el envío del formulario de recuperación
    document.getElementById('recoveryForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      userEmail = email;

      try {
        // Deshabilitar el botón mientras se procesa
        const sendCodeButton = document.getElementById('sendCodeButton');
        sendCodeButton.disabled = true;
        sendCodeButton.innerHTML = `
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Enviando...
        `;

        // Enviar el código de verificación
        await sendVerificationCode(email);
        
        // Mostrar el formulario de verificación
        document.getElementById('recoveryForm').classList.add('hidden');
        document.getElementById('verificationForm').classList.remove('hidden');
        
        showSuccess('Código de verificación enviado a tu correo electrónico');
      } catch (error) {
        showError('Error al enviar el código de verificación. Por favor, intenta nuevamente.');
      } finally {
        // Restaurar el botón
        sendCodeButton.disabled = false;
        sendCodeButton.innerHTML = `
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
          </svg>
          Enviar Código
        `;
      }
    });

    // Manejar el envío del formulario de verificación
    document.getElementById('verificationForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const code = document.getElementById('verificationCode').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Validar la contraseña
      if (!validatePassword(newPassword)) {
        showError('La contraseña debe tener al menos 8 caracteres, una mayúscula, una minúscula y un número');
        return;
      }

      // Verificar que las contraseñas coincidan
      if (newPassword !== confirmPassword) {
        showError('Las contraseñas no coinciden');
        return;
      }

      try {
        // Deshabilitar el botón mientras se procesa
        const updatePasswordButton = document.getElementById('updatePasswordButton');
        updatePasswordButton.disabled = true;
        updatePasswordButton.innerHTML = `
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Procesando...
        `;

        // Verificar el código y actualizar la contraseña
        await verifyCodeAndUpdatePassword(userEmail, code, newPassword);
        
        showSuccess('Contraseña actualizada exitosamente');
        
        // Redirigir al inicio de sesión después de 2 segundos
        setTimeout(() => {
          window.location.href = 'admin_login_screen.html';
        }, 2000);
      } catch (error) {
        showError('Error al verificar el código o actualizar la contraseña. Por favor, intenta nuevamente.');
      } finally {
        // Restaurar el botón
        updatePasswordButton.disabled = false;
        updatePasswordButton.innerHTML = `
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
          </svg>
          Cambiar Contraseña
        `;
      }
    });
  </script>
</body>
</html>
