<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Metadatos básicos -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administración - PESV</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="tailwind.config.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-primary-800 text-white min-h-screen">
      <div class="p-4 border-b border-primary-700">
        <h2 class="text-xl font-bold">Administración</h2>
      </div>
      <nav class="mt-4">
        <ul class="space-y-2">
          <li>
            <a href="#" class="flex items-center px-4 py-2 bg-primary-700 text-white">
              <i class="fas fa-building w-6"></i>
              <span>Empresas</span>
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center px-4 py-2 text-gray-300 hover:bg-primary-700 hover:text-white transition-colors">
              <i class="fas fa-map-marker-alt w-6"></i>
              <span>Sedes</span>
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center px-4 py-2 text-gray-300 hover:bg-primary-700 hover:text-white transition-colors">
              <i class="fas fa-users w-6"></i>
              <span>Usuarios</span>
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center px-4 py-2 text-gray-300 hover:bg-primary-700 hover:text-white transition-colors">
              <i class="fas fa-sliders-h w-6"></i>
              <span>Parámetros</span>
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center px-4 py-2 text-gray-300 hover:bg-primary-700 hover:text-white transition-colors">
              <i class="fas fa-user-shield w-6"></i>
              <span>Roles y Permisos</span>
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center px-4 py-2 text-gray-300 hover:bg-primary-700 hover:text-white transition-colors">
              <i class="fas fa-clipboard-list w-6"></i>
              <span>Auditoría</span>
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center px-4 py-2 text-gray-300 hover:bg-primary-700 hover:text-white transition-colors">
              <i class="fas fa-cog w-6"></i>
              <span>Configuración</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
      <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Gestión de Empresas</h1>

        <!-- Top Bar -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6 flex justify-between items-center">
          <div class="flex-1 max-w-md">
            <input type="text" 
                   placeholder="Buscar por nombre..." 
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
          </div>
          <button class="ml-4 bg-primary-600 text-white px-6 py-2 rounded-md hover:bg-primary-700 transition-colors">
            Agregar nuevo
          </button>
        </div>

        <!-- Table -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">NIT</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Teléfono</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Correo</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr class="hover:bg-gray-50">
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Empresa ABC</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">900123456</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">3201234567</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">contacto@empresa.com</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  <button class="text-primary-600 hover:text-primary-700">Editar</button>
                </td>
              </tr>
              <tr class="hover:bg-gray-50">
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Empresa XYZ</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">800654321</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">3107654321</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">info@xyz.com</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  <button class="text-primary-600 hover:text-primary-700">Editar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
